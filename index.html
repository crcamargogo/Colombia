<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Asignación de Grupos</title>
    <link rel="stylesheet" href="styles.css">
    <script type="importmap">
    {
        "imports": {
            "confetti": "https://cdn.skypack.dev/canvas-confetti"
        }
    }
    </script>
</head>
<body>
    <div class="page-layout">
        <div class="container">
            <h1>Asignación de Grupos</h1>
            <div class="main-content">
                <div class="participants-grid" id="participantsGrid"></div>
            </div>
        </div>
       <div class="decoration-avatar">
    <svg viewBox="0 0 200 200" class="astronaut-avatar">
        <defs>
            <clipPath id="visorClip">
                <circle cx="100" cy="100" r="70"/>
            </clipPath>
        </defs>
        
        <circle cx="100" cy="100" r="90" fill="#1B2735" stroke="#00f7ff" stroke-width="4"/>
        
        <!-- Imagen dentro del visor -->
        <image x="30" y="30" width="140" height="140" href="Atena_colombia_sinf.png" clip-path="url(#visorClip)"/>
        
        <circle cx="100" cy="100" r="70" fill="rgba(0, 247, 255, 0.2)" class="helmet-visor"/>
        <path d="M60,90 Q100,120 140,90" stroke="#00f7ff" fill="none" stroke-width="4" class="smile"/>
    </svg>

    <!-- Burbuja de pensamiento -->
    <div class="thought-container">
        <div class="thought-bubble">
            <video id="thought-video" width="150" muted loop>
                <source src="Atna.mp4" type="video/mp4">
                Tu navegador no soporta videos.
            </video>
        </div>

        <!-- Círculos pequeños de pensamiento -->
        <div class="small-circle circle1"></div>
        <div class="small-circle circle2"></div>
    </div>

    <!-- Nueva Burbuja de Diálogo (sin afectar contenedores) -->
    
</div>

        
        
    </div>
    <script type="module" src="script.js"></script>
</body>
</html>
